<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Sepeda</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e2e2e2, #c9d6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        form:hover {
            transform: translateY(-5px);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
            padding: 0;
        }
        legend {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }
        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            font-weight: normal;
            cursor: pointer;
            position: relative;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            accent-color: #4CAF50;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        textarea {
            resize: vertical;
            border: 2px solid #ae9400;
            transition: border-color 0.3s ease;
        }

    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Formulir Pemesanan Sepeda</h2>

        <label for="nama">Nama Pemesan:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

        <label for="alamat">Alamat Pengiriman:</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required>

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>

        <label for="tanggal_sewa">Tanggal Sewa:</label>
        <input type="date" id="tanggal_sewa" name="tanggal_sewa" required>

        <label for="tanggal_kembali">Tanggal Pengembalian:</label>
        <input type="date" id="tanggal_kembali" name="tanggal_kembali" required>

        <label for="jenis_sepeda">Jenis Sepeda:</label>
        <select id="jenis_sepeda" name="jenis_sepeda" required>
            <option value="" disabled selected>Pilih jenis sepeda</option>
            <option value="gunung">Sepeda Gunung</option>
            <option value="balap">Sepeda Balap</option>
            <option value="lipat">Sepeda Lipat</option>
            <option value="listrik">Sepeda Listrik</option>
        </select>

        <label for="brand_sepeda">Brand Sepeda:</label>
        <select id="brand_sepeda" name="brand_sepeda" required>
            <option value="" disabled selected>Pilih brand sepeda</option>
            <option value="polygon">Polygon</option>
            <option value="giant">Giant</option>
            <option value="specialized">Specialized</option>
            <option value="trek">Trek</option>
        </select>

        <label for="warna_sepeda">Warna Sepeda:</label>
        <select id="warna_sepeda" name="warna_sepeda" required>
            <option value="" disabled selected>Pilih warna sepeda</option>
            <option value="hijau">Hijau</option>
            <option value="kuning">Kuning</option>
            <option value="putih">Putih</option>
            <option value="orange">Orange</option>
        </select>

        <fieldset>
            <legend>Asuransi Tambahan:</legend>
            <label>
                <input type="radio" name="asuransi" value="ya" required>
                Ya
            </label>
            <label>
                <input type="radio" name="asuransi" value="tidak">
                Tidak
            </label>
        </fieldset>

        <label for="metode_pembayaran">Metode Pembayaran:</label>
        <select id="metode_pembayaran" name="metode_pembayaran" required>
            <option value="" disabled selected>Pilih metode pembayaran</option>
            <option value="transfer_bank">Transfer Bank</option>
            <option value="cash">Tunai</option>
        </select>

        <label for="catatan">Catatan Khusus:</label>
        <textarea id="catatan" name="catatan" rows="4" placeholder="Masukkan catatan jika ada"></textarea>

        <input type="submit" value="Kirim">
    </form>
    <br><a href="index.html">Click untuk pindah ke Form</a> <br>

    <p>&copy; Aulia Ramadhana</p>
</body>
</html>
